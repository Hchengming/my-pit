<!DOCTYPE html>  
<html xmlns="http://www.w3.org/1999/html">  
<head>  
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<html>  
<head>  
<title></title>  

</head>  
  
<body>  
<form enctype="multipart/form-data" id="uploadImg">
    上传文件:  
    <input name="file" type="file" id="file"> 
</form>
</body>  
</html>
<script src="jquery.js"></script>
<script>
    $(function(){
        $('input[type="file"]').on('change', function(){
            var file = this.files[0];
            var formData = new FormData($('#uploadImg')[0]);
            formData.append('appId', 'QQQ');
			formData.append('method', 'method');
			formData.append('reqTime', 'reqTime');
			formData.append('sign', 'sign');
			formData.append('signType', 'signType');
			formData.append('fileName', 'testfile');
            // console.log(formData.get('file'))
            $.ajax({
                url: 'http://localhost:8081/admin/api/v1/file/upload',
                type: 'POST',
                cache: false,
                data: formData,
                //dataType: 'json',
                //async: false,
                processData: false,
                contentType: false,
            }).done(function(res) {
                console.log(res)
            }).fail(function(res) {
                console.log(res)
            });
        });
    })
</script>
